<div class="container">
  <div *ngIf="station">
    <h1>
        {{station.stationName}}
    </h1>

    <table class="table">
        <thead>
            <tr>
              <th scope="col"  *ngFor="let sensor of station.positions">
                  {{sensor.parameters.paramFormula}} 
              </th>
            </tr>
        </thead>
        <tbody>
            <tr>
              <td *ngFor="let measureValue of station.positionValuse">
                  {{measureValue}}
              </td>
            </tr>
        </tbody>
    </table>
    <p>---------------------------------------------------------------------------------------------</p>
    <h3 class="text-primary">{{"AirIndex" | translate}} </h3>
    <p>{{station.airIndex}}</p>
    <div *ngIf="!saved">
      <button class="btn btn-primary" (click) ="saveUserStation()">{{"AddToSaved" | translate}}</button>
    </div>
    <div *ngIf = "saved">
      <p class="text-success">{{"AddedToSaved" | translate}}</p>
    </div>
  </div>

</div>
