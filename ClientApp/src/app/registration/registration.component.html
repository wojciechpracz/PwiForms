<h1 class="text-center mb-3">Rejestracja</h1>
<div class="container">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" *ngIf="!formSubmitted">  
      <div class="form-group row">
        <label class="col-4">
          <input
            type="email"
            placeholder="Email"
            formControlName="email"
            class="form-control">
        </label>
      </div>
      <div class="form-group row">
        <label class="col-4">
          <input
            type="password"
            placeholder="Hasło"
            formControlName="password"
            class="form-control">
        </label>
      </div>

      <div class="form-group row">
        <label class="col-4">
          <input
            type="text"
            placeholder="Imię"
            formControlName="name"
            class="form-control">
        </label>
      </div>  
      <div class="form-group row">
        <label class="col-4">
          <input
            type="text"
            placeholder="Nazwisko"
            formControlName="surname"
            class="form-control">
        </label>
      </div>
      <div class="form-group row">
        <label class="col-4">
          <input
            type="text"
            placeholder="Ulica"
            formControlName="street"
            class="form-control">
        </label>
      </div>
      <div class="form-group row">
        <label class="col-4">
          <input
            type="text"
            placeholder="Kod pocztowy"
            formControlName="postalCode"
            class="form-control">
        </label>
      </div>
      <div class="form-group row">
        <label class="col-4">
          <input
            type="text"
            placeholder="Miasto"
            formControlName="city"
            class="form-control">
        </label>
      </div>
      <div class="form-group row">
        <label class="col-4">
          <input
            type="text"
            placeholder="Numer telefonu"
            formControlName="phone"
            class="form-control">
        </label>
      </div>
      <div class="form-group row">
        <p class="text-muted col-12 text-center">
          W naszym serwisie rejestrować się mogą tylko osoby z UE, dlatego tylko takie kraje są na liście
        </p>
        <select
          id = "countrySelect"
          name = "countrySelect"
          formControlName="countryId"
          class="form-control col-4">
          <option value="" disabled>Wybierz kraj</option>
          <option *ngFor="let country of countries" [ngValue]="country.id">{{ country.name }}</option>
        </select>
      </div>



      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary btn-lg">Zarejestruj</button>
      </div>
    </form>

    <div class="form-group text-center .btn-lg" *ngIf="formSubmitted">
      <p class="text-success">Link do aktywacji konta wysłany został na podany adres. Aktywuj konto i zaloguj się do serwisu.</p>
    </div>
</div>
