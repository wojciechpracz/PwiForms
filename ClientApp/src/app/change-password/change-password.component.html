<h2 class="text-center m-4">Wprowadź nowe hasło</h2>

<div *ngIf = "!submitted">
  <form [formGroup] = "newPasswordForm" (submit)="onSubmit()">
    <div *ngIf='(newPasswordForm.get("newPassword")?.invalid && newPasswordForm.get("newPassword").touched) || newPasswordForm.get("newPassword").dirty' class="text-center">
      <small *ngIf='newPasswordForm.get("newPassword")?.errors?.required' class="text-danger">To pole jest wymagane.</small>
      <small *ngIf='newPasswordForm.get("newPassword")?.errors?.minlength || newPasswordForm.get("newPassword")?.errors?.maxlength' class="text-danger">To pole musi mieć od 3 do 15 znaków.</small>
    </div> 
    <div class="row justify-content-center">
      <label class="col-4">
          <input
          type="password"
          placeholder="Hasło"
          formControlName="newPassword"
          class="form-control">
      </label>
    </div>
    <div class="text-center mt-1">
      <button type="submit" class="btn btn-primary btn-lg">Zmień hasło</button>
    </div> 
  </form>
</div>
<div *ngIf="submitted">
  <p class="text-center text-success">Hasło zostało zmienione. Aby się zalogować kliknij w przycisk poniżej.</p>
  <div class="text-center">
    <a class="btn btn-primary text-center btn-lg" [routerLink]="['/login']" role="button">Logowanie</a>
  </div>
</div>
