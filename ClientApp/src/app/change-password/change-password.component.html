<h2 class="text-center m-4">{{'EnterNewPassword' | translate}}</h2>

<div *ngIf = "!submitted">
  <form [formGroup] = "newPasswordForm" (submit)="onSubmit()">
    <div *ngIf='(newPasswordForm.get("newPassword")?.invalid && newPasswordForm.get("newPassword").touched) || newPasswordForm.get("newPassword").dirty' class="text-center">
      <small *ngIf='newPasswordForm.get("newPassword")?.errors?.required' class="text-danger">{{'FieldRequired' | translate}}</small>
      <small *ngIf='newPasswordForm.get("newPassword")?.errors?.minlength || newPasswordForm.get("newPassword")?.errors?.maxlength' class="text-danger">To pole musi mieć od 3 do 15 znaków.</small>
    </div> 
    <div class="row justify-content-center">
      <label class="col-4">
          <input
          type="password"
          placeholder="{{'Password' | translate}}"
          formControlName="newPassword"
          class="form-control">
      </label>
    </div>
    <div class="text-center mt-1">
      <button type="submit" class="btn btn-primary btn-lg">{{'ChangePassword' | translate}}</button>
    </div> 
  </form>
</div>
<div *ngIf="submitted">
  <p class="text-center text-success">{{ 'PasswordChangeSuccess' | translate}}</p>
  <div class="text-center">
    <a class="btn btn-primary text-center btn-lg" [routerLink]="['/login']" role="button">{{'Login' | translate}}</a>
  </div>
</div>
