<div class="container">
  <div *ngIf="!loggedIn()">
    <div class="row justify-content-center mt-5">
      <div class="col-6 text-center">
        <h3>Zarejestruj się, lub zaloguj używając jednego z przycisków poniżej</h3>
      </div>
    </div>
    
    <div class="row mt-3">
      <div class="col text-center">
        <a class="btn btn-primary mr-1" [routerLink]="['/registration']" role="button">Rejestracja</a>
        <a class="btn btn-primary ml-1" [routerLink]="['/login']" role="button">Logowanie</a>
      </div>
    </div>

  </div>
  <div *ngIf="currentUser" class="mt-3">
    <h2 class="text-center">
      Witaj {{currentUser.email}}!
    </h2>

    <div class="row mt-5">
      <div class="col">
        <p class="text-center">
          Jeśli chcesz wyświetlić lub edytować swoje dane, kliknij w przycisk poniżej.
        </p>        
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <a class="btn btn-primary text-center btn-lg" [routerLink]="['user-profile']" role="button">Zarządzaj kontem</a>
      </div>
    </div>

  </div>
</div>
