<div class="container">
  <div *ngIf="!loggedIn()">
    <div class="row justify-content-center mt-5">
      <div class="col-6 text-center">
        <h3>{{'LoginOrRegister' | translate}}</h3>
      </div>
    </div>
    
    <div class="row mt-3">
      <div class="col text-center">
        <a class="btn btn-primary mr-1" [routerLink]="['/registration']" role="button">{{'Registration' | translate}}</a>
        <a class="btn btn-primary ml-1" [routerLink]="['/login']" role="button">{{'Login' | translate}}</a>
      </div>
    </div>

  </div>
  <div *ngIf="currentUser" class="mt-3">
    <h2 class="text-center">
      {{ 'Welcome' | translate }} {{currentUser.email}}!
    </h2>

    <div class="row mt-5">
      <div class="col">
        <p class="text-center">
          {{'ShowOrEditProfileInfo' | translate}}
        </p>        
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <a class="btn btn-primary text-center btn-lg" [routerLink]="['user-profile']" role="button">{{'ManageAccount' | translate}}</a>
      </div>
    </div>    
  </div>

  <div class="row mt-5">
    <div class="col text-center">
      <a href="https://github.com/wojciechpracz/PwiForms/archive/master.zip" role="button">{{'DownloadSourceCode' | translate}}</a>
    </div>
  </div>
</div>
