<div class="container">
  <h2 class="text-center mb-3">{{'ChooseLanguage' | translate}}</h2>

  <form #languageForm = "ngForm" (ngSubmit) = onSubmit()>
    <div class="form-group">
      <select id="language" name="language" class="form-control" [(ngModel)] = "chosenLanguage">
        <option value="en">{{'English' | translate}}</option>
        <option value="pl">{{'Polish' | translate}}</option>
      </select>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-lg btn-primary">{{"Save" | translate}}</button>
    </div>
  </form>
</div>
